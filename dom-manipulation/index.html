<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator with Filters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quote Generator with Filters</h1>
    
    <!-- Category filter -->
    <div class="filter-container">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
        </select>
    </div>
    
    <!-- Quote display -->
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    
    <!-- Add quote form -->
    <div class="form-container">
        <h2>Add a New Quote</h2>
        <div class="input-group">
            <input id="newQuoteText" type="text" placeholder="Enter your quote">
        </div>
        <div class="input-group">
            <input id="newQuoteCategory" type="text" placeholder="Enter category">
        </div>
        <button id="addQuoteBtn">Add Quote</button>
    </div>

    <!-- Import/Export section -->
    <div class="import-export-container">
        <h2>Import/Export Quotes</h2>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
        <button onclick="exportToJsonFile()">Export Quotes</button>
    </div>

    <!-- <script src="syncService.js"></script> -->
    <script src="script.js" type="module"></script>
</body>
</html>
